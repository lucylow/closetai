name: DB Migrate & Seed

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: closetai
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          cd backend
          npm ci

      - name: Run migrations
        env:
          DATABASE_URL: postgres://dev:dev@localhost:5432/closetai
        run: |
          node backend/scripts/migrate.js

      - name: Seed plans and quotas
        env:
          DATABASE_URL: postgres://dev:dev@localhost:5432/closetai
        run: |
          node backend/scripts/seedPlans.js
