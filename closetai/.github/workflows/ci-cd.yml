# CI/CD: Build images, push to GHCR, deploy to LKE
# Secrets: KUBECONFIG (base64-encoded kubeconfig), GHCR_TOKEN (optional, GITHUB_TOKEN works for same-org)
name: CI/CD

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_BACKEND: ${{ env.REGISTRY }}/${{ github.repository_owner }}/closetai-backend:${{ github.sha }}
      IMAGE_FRONTEND: ${{ env.REGISTRY }}/${{ github.repository_owner }}/closetai-frontend:${{ github.sha }}
      IMAGE_GPU: ${{ env.REGISTRY }}/${{ github.repository_owner }}/closetai-gpu-processor:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}

      - name: Build and push GPU processor
        uses: docker/build-push-action@v5
        with:
          context: ./deployment/gpu-processor
          push: true
          tags: ${{ env.IMAGE_GPU }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubeconfig
        if: ${{ secrets.KUBECONFIG != '' }}
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
          kubectl config current-context

      - name: Update image tags in manifests
        if: ${{ secrets.KUBECONFIG != '' }}
        run: |
          sed -i "s|image: wardrobe-stylist/api:.*|image: ${{ env.IMAGE_BACKEND }}|" deployment/kubernetes/backend-deployment.yaml
          sed -i "s|image: wardrobe-stylist/frontend:.*|image: ${{ env.IMAGE_FRONTEND }}|" deployment/kubernetes/frontend-deployment.yaml
          sed -i "s|image: wardrobe-stylist/gpu-processor:.*|image: ${{ env.IMAGE_GPU }}|" deployment/kubernetes/gpu-processor-deployment.yaml

      - name: Apply Kubernetes manifests
        if: ${{ secrets.KUBECONFIG != '' }}
        run: |
          kubectl create namespace wardrobe-stylist --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f deployment/kubernetes/backend-deployment.yaml
          kubectl apply -f deployment/kubernetes/backend-hpa.yaml
          kubectl apply -f deployment/kubernetes/frontend-deployment.yaml
          kubectl apply -f deployment/kubernetes/gpu-processor-deployment.yaml
          kubectl apply -f deployment/kubernetes/gpu-hpa.yaml
          kubectl apply -f deployment/kubernetes/ingress.yaml
