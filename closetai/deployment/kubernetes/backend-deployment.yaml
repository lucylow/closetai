apiVersion: apps/v1
kind: Deployment
metadata:
  name: wardrobe-api
  namespace: wardrobe-stylist
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wardrobe-api
  template:
    metadata:
      labels:
        app: wardrobe-api
    spec:
      containers:
        - name: api
          image: wardrobe-stylist/api:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: admin-token
                  optional: true
            - name: REDIS_HOST
              value: "redis.wardrobe-stylist.svc.cluster.local"
            - name: K8S_CONTEXT
              value: "closetai-lke"
            - name: LINODE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: endpoint
            - name: LINODE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: bucket
            - name: LINODE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: access-key
            - name: LINODE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: secret-key
            - name: OBJECT_STORAGE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: endpoint
            - name: OBJECT_STORAGE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: bucket
            - name: OBJECT_STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: access-key
            - name: OBJECT_STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: secret-key
            - name: MILVUS_HOST
              value: "milvus.database.svc.cluster.local"
            - name: GPU_PROCESSOR_URL
              value: "http://gpu-processor.wardrobe-stylist.svc.cluster.local:5000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wardrobe-api
  namespace: wardrobe-stylist
spec:
  selector:
    app: wardrobe-api
  ports:
    - port: 80
      targetPort: 5000
  type: ClusterIP
