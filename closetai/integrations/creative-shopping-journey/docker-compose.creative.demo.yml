version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: closetai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d closetai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: ../Dockerfile
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - INTEGRATION_MODE=demo
      - DATABASE_URL=postgres://dev:dev@db:5432/closetai
      - PORT=4001
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  demo-server:
    build:
      context: ./tools/demo-server
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=development
      - PORT=4002

volumes:
  postgres_data: