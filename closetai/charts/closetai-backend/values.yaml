# Default values for closetai-backend chart

replicaCount: 2

nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/your-org/closetai-backend
  tag: "v1.0.0"
  pullPolicy: IfNotPresent
  pullSecrets: []

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 5000

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

readinessProbe:
  path: /health/ready
  port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

livenessProbe:
  path: /health/live
  port: 8080
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 5

env:
  NODE_ENV: production
  DATABASE_URL: ""
  REDIS_URL: ""
  PERFECT_BASE: ""
  PERFECT_API_KEY_SECRET_NAME: perfect-api-key
  S3_ENDPOINT: ""
  S3_BUCKET: ""
  S3_ACCESS_KEY_SECRET_NAME: s3-creds

secrets:
  database:
    name: db-secret
    key: DATABASE_URL
  perfect:
    name: perfect-api-key
    key: PERFECT_API_KEY
  s3:
    name: s3-creds
    accessKey: access-key
    secretKey: secret-key

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  externalMetric:
    enabled: false
    metricName: queue_depth
    targetValue: 100

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true
  allowFrom:
    - namespace: monitoring
      podSelector:
        role: prometheus
    - namespace: default
      podSelector:
        role: ingress
  allowCIDRs: []

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s
    path: /metrics
    port: metrics
    labels: {}

affinity:
  podAntiAffinity:
    enabled: true

nodeSelector: {}
tolerations: []

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
