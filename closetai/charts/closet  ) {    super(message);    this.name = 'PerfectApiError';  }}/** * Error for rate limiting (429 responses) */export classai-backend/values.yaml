# Secrets (referenced by env)
secrets:
  database:
    name: db-secret
    key: DATABASE_URL
  perfect:
    name: perfect-api-key
    key: PERFECT_API_KEY
  s3:
    name: s3-creds
    accessKey: access-key
    secretKey: secret-key

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  # CPU target for HPA (percentage)
  targetCPUUtilizationPercentage: 60
  # Example using externalMetric (queue depth) â€” name and target should be configured if you use Prometheus Adapter
  externalMetric:
    enabled: false
    metricName: queue_depth
    targetValue: 100

# PodDisruptionBudget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: true
  allowFrom:
    - namespace: monitoring
      podSelector: { "role": "prometheus" }
    - namespace: default
      podSelector: { "role": "ingress" }
  # If you use a specific cidr allow list:
  allowCIDRs: [] # e.g. ["10.0.0.0/8"]

# Prometheus configuration
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s
    # path and port to scrape
    path: /metrics
    port: metrics
    labels: {}

# Pod affinity/anti-affinity
affinity:
  podAntiAffinity:
    enabled: true

nodeSelector: {}
tolerations: []
# Example toleration for infra nodes
# - key: "node-role.kubernetes.io/infra"
#   operator: "Exists"
#   effect: "NoSchedule"

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
