# Data Configuration for Fashion & Beauty ML Training
#
# Defines data sources, preprocessing pipelines, and dataset
# structures for training and evaluation.
#
# Usage:
#   python train_transfer.py --data-config data_config.yaml

# Dataset Sources
datasets:
  # Brand paired datasets (for supervised fine-tuning)
  brand_pairs:
    enabled: true
    sources:
      - name: "brand_a"
        path: "./data/brand_a/pairs"
        weight: 1.0
      - name: "brand_b"
        path: "./data/brand_b/pairs"
        weight: 1.0

  # General fashion datasets
  fashion:
    enabled: true
    sources:
      - name: "deepfashion"
        path: "./data/deepfashion"
        split: "train"
      - name: "market1501"
        path: "./data/market1501"

# Preprocessing
preprocessing:
  # Image normalization
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

  # Resize settings
  resize:
    enabled: true
    size: [512, 512]
    interpolation: "bilinear"

  # Crop settings
  crop:
    enabled: false
    size: [448, 448]
    random: true

# Data Loaders
dataloaders:
  train:
    batch_size: 8
    num_workers: 4
    shuffle: true
    pin_memory: true
  val:
    batch_size: 4
    num_workers: 2
    shuffle: false
    pin_memory: true
  test:
    batch_size: 4
    num_workers: 2
    shuffle: false
    pin_memory: true
