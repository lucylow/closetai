# Docker Compose for local billing/usage dev (Postgres + Redis + Backend + Worker)
# Usage: docker-compose -f docker-compose.billing.yml up -d
version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: closetai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: closetai
      DB_USER: dev
      DB_PASSWORD: dev
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      SEGMENT_WRITE_KEY: ${SEGMENT_WRITE_KEY:-}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-devtoken}
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis

  worker:
    build: ./backend
    command: node workers/stripeUsageReporter.js
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: closetai
      DB_USER: dev
      DB_PASSWORD: dev
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
    depends_on:
      - db
      - redis

volumes:
  pgdata:
