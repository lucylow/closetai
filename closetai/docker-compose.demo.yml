version: '3.8'
services:
  postgres:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: closetai
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD","pg_isready","-U","dev"]
      interval: 5s
      retries: 10

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    command: npm run dev
    volumes:
      - ./backend:/workspace/backend
    working_dir: /workspace/backend
    environment:
      DATABASE_URL: postgres://dev:dev@postgres:5432/closetai
      DEMO_MODE: "true"
      EMBEDDING_SERVER_URL: http://embedding:8000
      RANKER_SERVER_URL: http://ranker:8501
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      - redis
      - embedding
      - ranker

  embedding:
    build:
      context: ./ml
    command: python ml/server/embedding_service.py
    volumes:
      - ./ml:/workspace/ml
    working_dir: /workspace/ml
    ports:
      - "8000:8000"

  ranker:
    build:
      context: ./ml
    command: python ml/server/ranker_model.py
    volumes:
      - ./ml:/workspace/ml
    working_dir: /workspace/ml
    ports:
      - "8501:8501"
