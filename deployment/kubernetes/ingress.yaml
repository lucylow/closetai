apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wardrobe-ingress
  namespace: wardrobe-stylist
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: wardrobe-stylist.example.com # Replace with your domain or NodeBalancer IP
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: wardrobe-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wardrobe-frontend
                port:
                  number: 80
