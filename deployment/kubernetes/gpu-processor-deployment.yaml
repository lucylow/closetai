apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-processor
  namespace: wardrobe-stylist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gpu-processor
  template:
    metadata:
      labels:
        app: gpu-processor
    spec:
      # Schedule on GPU nodes (run deployment/scripts/label-gpu-nodes.sh after cluster creation)
      nodeSelector:
        nodepool: gpu
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: processor
          image: wardrobe-stylist/gpu-processor:latest
          ports:
            - containerPort: 5000
          env:
            - name: MODEL_PATH
              value: "/models/clothing-segmentation"
            - name: OBJECT_STORAGE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: endpoint
            - name: OBJECT_STORAGE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: bucket
            - name: OBJECT_STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: access-key
            - name: OBJECT_STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: object-storage-credentials
                  key: secret-key
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gpu-processor
  namespace: wardrobe-stylist
spec:
  selector:
    app: gpu-processor
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
