version: "3.8"

services:
  redis:
    image: redis:6.2-alpine
    container_name: closetai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: closetai_backend
    command: ["node", "server.js"]
    environment:
      - NODE_ENV=development
      - PORT=5000
      - REDIS_URL=redis://redis:6379
      - S3_BUCKET=local-bucket
      - S3_ENDPOINT=http://minio:9000
      - PERFECT_CORP_API_KEY=${PERFECT_CORP_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    ports:
      - "5000:5000"
    depends_on:
      - redis

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: closetai_worker
    command: ["node", "worker.js"]
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - PERFECT_CORP_API_KEY=${PERFECT_CORP_API_KEY}
    depends_on:
      - redis
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: closetai_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - backend

volumes:
  redis-data:
