global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: /metrics
    scheme: http

# Worker is a BullMQ process (no HTTP server). Queue metrics are exposed by the backend.
# To add GPU metrics, install DCGM Exporter or nvidia_gpu_exporter and add a scrape config.
