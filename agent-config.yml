# agent-config.yml
# Demo Playbook for Kilo agent: "summarize-readme-and-create-pr"
name: summarize-readme-and-create-pr
description: |
  Summarize the repository's README into a concise paragraph and open a PR that adds a short summary
  under README -> SUMMARY section. Keep changes minimal and include a short PR body explaining the change.
tasks:
  - name: extract_readme
    description: read repository README.md and extract the first 4000 characters for context
  - name: generate_summary
    description: |
      Use an LLM to produce a concise (2-4 sentence) summary of README. Produce a git patch that modifies
      README.md by inserting or replacing a "## SUMMARY" section with the generated summary.
    agent: write_patch
    params:
      max_length: 300
  - name: validate_patch
    description: run lint or simple diff checks; ensure patch touches README.md only
  - name: open_pr
    description: create a branch, apply patch, push, open PR with title "docs: concise README summary"
    agent: github-actions
    params:
      prTitle: "docs: concise README summary"
      baseBranch: main
      body: "Automated summary generated by Kilo demo agent. Please review."
